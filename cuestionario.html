<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cuestionario de Registro - AthenaEdu</title>
  <link rel="stylesheet" href="./css/cuestionario.css">
</head>
<body>
  <div class="questionnaire-container">
    <h1>Completa tu información</h1>
    <form id="cuestionario-form">
      <label for="pais">¿En qué país te encuentras?</label>
      <select id="pais" name="pais" required>
        <option value="" disabled selected>Selecciona tu país</option>
        <option value="México">México</option>
        <option value="Argentina">Argentina</option>
        <option value="Colombia">Colombia</option>
        <option value="España">España</option>
        <option value="Otro">Otro</option>
      </select>

      <label for="nivel">¿Cuál es tu nivel educativo actual?</label>
      <select id="nivel" name="nivel" required>
        <option value="" disabled selected>Selecciona tu nivel</option>
        <option value="Primaria">Primaria</option>
        <option value="Secundaria">Secundaria</option>
        <option value="Preparatoria/Bachillerato">Preparatoria/Bachillerato</option>
        <option value="Universidad">Universidad</option>
        <option value="Otro">Otro</option>
      </select>

      <button onclick="window.location.href='escritorio.html'" class="register-btn">Registrarse</button>
    </form>
  </div>

  <script src="./js/cuestionario.js" defer></script>
</body>
</html>
